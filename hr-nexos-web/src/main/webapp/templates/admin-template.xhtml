<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet name="primeflex/primeflex.css" library="css"/>
    <h:outputStylesheet name="primeflex/themes/vela.css" library="css"/>
    <h:outputScript name="js/primeblocks.js"/>
    <title><ui:insert name="pageTitle"/></title>
</h:head>

<h:body class="surface-ground">
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <div class="min-h-screen lg:static flex relative">

            <div id="app-sidebar"
                 class="surface-section h-full lg:h-auto hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none sidebar-with">
                <div class="flex flex-column h-full">
                    <div class="flex align-items-center px-5 flex-shrink-0" style="height:60px">
                        <p:outputLabel value="NEXOS-HR"/>
                    </div>
                    <div class="overflow-y-auto">
                        <ul class="list-none p-3 m-0">
                            <li>
                                <div class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                                     data-pb-styleclass="{ selector: '@next', enterClass: 'hidden', enterActiveClass: 'slidedown', leaveToClass: 'hidden', leaveActiveClass: 'slideup' }">
                                    <span class="font-medium">#{msg.sidebarSectionTitle}</span>
                                    <i class="pi pi-chevron-down"/>
                                </div>
                                <ul class="list-none p-0 m-0 overflow-hidden">
                                    <li>
                                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                                           style="text-decoration: none;"
                                           href="${pageContext.request.contextPath}/hr-nexos-web/app/employee/admin-employees.faces">
                                            <i class="pi pi-users mr-2"/>
                                            <span class="font-medium">#{msg.sidebarEmployeesLabel}</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                                           style="text-decoration: none;"
                                           href="${pageContext.request.contextPath}/hr-nexos-web/app/department/admin-departments.faces">
                                            <i class="pi pi-building mr-2"/>
                                            <span class="font-medium">#{msg.sidebarDepartmentsLabel}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-auto">
                        <hr class="mb-3 mx-3 border-top-1 surface-border"/>
                        <a class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                            <span class="font-medium">#{msg.sidebarAdminName}</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="min-h-screen flex flex-column relative flex-auto">

                <div class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
                     style="height:60px">
                    <div class="flex">
                        <a class="cursor-pointer block lg:hidden text-700 mr-3"
                           data-pb-styleclass="{ selector: '#app-sidebar', enterClass: 'hidden', enterActiveClass: 'fadeinleft', leaveToClass: 'hidden', leaveActiveClass: 'fadeoutleft', hideOnOutsideClick: true }">
                            <i class="pi pi-bars text-4xl"/>
                        </a>
                    </div>
                </div>

                <div class="flex flex-column flex-auto">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
